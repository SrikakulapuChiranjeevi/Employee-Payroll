<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-primary">
        <div class="row">
          <div class="col-6 text-white">Employee Portal</div>
          <div class="col-6 text-right"></div>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-bordered">
          
          <thead>
            <tr>
              <th>Sr No</th>
              <th>Name</th>
              <th>Contact No</th>
              <th>Email</th>
              <th>Alt contact</th>
              <th>City</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of employeeArray; let sr = index">
              <td>{{ sr + 1 }}</td>
              <td>{{ item.empName }}</td>
              <td>{{ item.empContactNo }}</td>
              <td>{{ item.empEmail }}</td>
              <td>{{ item.empAltContactNo }}</td>
              <td>{{ item.city }}</td>

              <td>
                <button class="btn btn-sm btn-primary">Edit</button>
                <button class="btn btn-danger btn-sm mx-2">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header bg-primary">
        <div class="row">
          <div class="col-6 text-white">New Employee</div>
          <div class="col-6 text-right"></div>
        </div>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-6">
              <label for="">Name</label>
              <input type="text" class="form-control" name="empName" />
            </div>
            <div class="col-6">
              <label for="">Contact No</label>
              <input type="text" class="form-control" name="empContactNo" />
            </div>
            <div class="col-6">
              <label for="">AltContactNo</label>
              <input type="text" class="form-control" name="empAltContactNo" />
            </div>
            <div class="col-6">
              <label for="">Email</label>
              <input type="text" class="form-control" name="empEmail" />
            </div>
            <div class="col-6">
              <label for="">addressLine1</label><br />
              <textarea name="addressLine1" cols="20" rows="2"></textarea>
            </div>
            <div class="col-6">
              <label for="">addressLine2</label> <br />
              <textarea name="addressLine2" cols="20" rows="2"></textarea>
            </div>

            <div class="col-6">
              <label for="">pincode</label>
              <input type="text" class="form-control" name="pincode" />
            </div>
            <div class="col-6">
              <label for="">City</label>
              <input type="text" class="form-control" name="city" />
            </div>
            <div class="col-6">
              <label for="">state</label>
              <input type="text" class="form-control" name="state" />
            </div>
            <div class="col-6">
              <label for="">BankName</label>
              <input type="text" class="form-control" name="bankName" />
            </div>
            <div class="col-6">
              <label for="">IFSC</label>
              <input type="text" class="form-control" name="iFSC" />
            </div>
            <div class="col-6">
              <label for="">Account No</label>
              <input type="text" class="form-control" name="accountNo" />
            </div>
            <div class="col-6">
              <label for="">BankBranch</label>
              <input type="text" class="form-control" name="bankBranch" />
            </div>
            <div class="col-6">
              <label for="">Salary</label>
              <input type="text" class="form-control" name="salary" />
            </div>
          </div>
          <div class="row pt-3">
            <div class="col-6 text-center">
              <button class="btn btn-secondary btn-sm">Reset</button>
            </div>

            <div class="col-6 text-center">
              <button
                class="btn btn-success btn-sm"
                *ngIf="employeeObj.empId == 0"
              >
                save Employee
              </button>
              <button
                class="btn btn-warning btn-success btn-sm"
                *ngIf="employeeObj.empId !== 0"
              >
                Update Employee
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
